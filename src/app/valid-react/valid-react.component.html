<div style="margin: 5%">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstname">First Name </label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        formControlName="firstname"
        class="form-control"
      />
      <div
        class="err"
        *ngIf="!firstname.valid && (firstname.dirty || firstname.touched)"
      >
        <div [hidden]="!firstname.errors.required">First Name is required</div>
        <div [hidden]="!firstname.errors.minlength">Min Length is 4</div>
        <div [hidden]="!firstname.errors.pattern">
          Only characters are allowed
        </div>
      </div>
    </div>
    <div>
      <label for="lastname">Last Name </label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        formControlName="lastname"
        class="form-control"
      />
      <div
      class="err"
      *ngIf="!lastname.valid && (lastname.dirty || lastname.touched)"
    >
    <div [hidden]="!lastname.errors.required">Last Name is required</div>
    <div [hidden]="!lastname.errors.maxlength">Max Length Exceeds</div>
    <div [hidden]="!lastname.errors.pattern">
      Only characters are allowed
    </div>
    </div>
    </div>
    <p>
      <label for="email">Email </label>
      <input
        type="text"
        id="email"
        name="email"
        formControlName="email"
        class="form-control"
      />
    </p>
    <p>
      <label for="gender">Gender </label>
      <input
        type="radio"
        value="male"
        id="gender"
        name="gender"
        formControlName="gender"
      />
      Male
      <input
        type="radio"
        value="female"
        id="gender"
        name="gender"
        formControlName="gender"
      />
      Female
    </p>
    <p>
      <label for="isMarried">Married </label>
      <input
        type="checkbox"
        id="isMarried"
        name="isMarried"
        formControlName="isMarried"
      />
    </p>
    <!-- <p>
    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
  </p> -->

    <div formGroupName="address">
      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          class="form-control"
          name="city"
          formControlName="city"
        />
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input
          type="text"
          class="form-control"
          name="street"
          formControlName="street"
        />
      </div>
      <div class="form-group">
        <label for="pincode">Pin Code</label>
        <input
          type="text"
          class="form-control"
          name="pincode"
          formControlName="pincode"
        />
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
